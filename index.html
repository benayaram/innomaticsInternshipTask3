<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Hub</h1>
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Your Collection</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="playlist">
            <h2>Top Hits</h2>
            <div class="song" onclick="playSong('Hit Song 1')">
                <p>Hit Song 1 - Band A</p>
            </div>
            <div class="song" onclick="playSong('Hit Song 2')">
                <p>Hit Song 2 - Artist B</p>
            </div>
            <div class="song" onclick="playSong('Hit Song 3')">
                <p>Hit Song 3 - Band C</p>
            </div>
        </section>

        <section class="now-playing">
            <h2>Now Playing</h2>
            <p id="current-song">Select a track...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Music Hub. All Rights Reserved.</p>
    </footer>

    <script>
        function playSong(songName) {
            document.getElementById('current-song').textContent = 'Now Playing: ' + songName;
        }
    </script>
</body>
</html>
